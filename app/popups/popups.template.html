<h3>Please Enter Info: </h3>
<div>
  <label>Nickname</label>
  <br>
  <md-input-container>
  <input mdInput type="text" #ncknm >
</md-input-container>
  <br>

  <label>Student Id</label>
  <br>
  <md-input-container>
  <input mdInput type="password" #stID >
</md-input-container>
</div>
<div md-dialog-actions>
  <button md-button class="popup-btn" (click)="dialogRef.close({ncknm: ncknm.value, stID: stID.value})">Submit</button>
</div>
<p id="err">{{errorMsg}}</p>
