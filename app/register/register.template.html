<form>
    <h2>RegisterPage</h2>
    <p>Email: <input type="email"
                           name="id"
                           [(ngModel)]="user.id" /></p>
    <p>Password: <input type="password"
                                 name="name"
                                 [(ngModel)]="user.password" /></p>
    <p>
      <button type="button"
                   class="btn btn-warning"
                   (click)="register(user)">Register</button>
    </p>
</form>
