<form name=addDevice>
  

  <div class="container">  
    <h2>Add new product</h2>
      <div class="row">
          <div class="col-md-3" *ngFor="let device of deviceDetails; let i = index">
            <div class="form-group">
                <label [attr.for]="'id-' + i">ID:</label>
                <input type="text" class="form-control" [attr.id]="'id-' + i" name='id'[(ngModel)]='device.id'/>
                
                <label [attr.for]="'name-' + i">Name:</label>
                <input type="text" class="form-control" [attr.id]="'name-' + i" name='name' [(ngModel)]='device.name'/>
                
                <label [attr.for]="'serialnumber-' + i">Serialnumber:</label>
                <input type="text" class="form-control" [attr.id]="'serialnumber-' + i" name='serialnumber' [(ngModel)]='device.serialnumber'/>
                
                <label [attr.for]="'importdate-' + i">Import Date:</label>
                <input type="text" class="form-control" [attr.id]="'importdate-' + i" name='importdate' [(ngModel)]='device.importdate'/>
                
                <label [attr.for]="'location_storage-' + i">Location:</label>
                <input type="text" class="form-control" [attr.id]="'location_storage-' + i" name='location_storage' [(ngModel)]='device.location_storage'/>
                
                <label [attr.for]="'status-' + i">Status:</label>
                <input type="text" class="form-control" [attr.id]="'status-' + i" name='status' [(ngModel)]='device.status'/>
              
                <label [attr.for]="'detail-' + i">Detail:</label>
                <input type="text" class="form-control" [attr.id]="'detail-' + i" name='detail' [(ngModel)]='device.detail'/>

                <label [attr.for]="'imgurl-' + i">Image:</label>
                <input input type='file'(change)='selectFile($event, i)' class="form-control" [attr.id]="'imgurl-' + i" />
            </div>
          </div>
      </div>
    <button type='submit'class='btn btn-primary'(click)='saveProduct()'>Submit</button>
    <button type='button'class='btn btn-warning'(click)='toMain()'>Cancel</button>
    <button (click)="toExcelImport()" class='btn btn-primary' >ExcelImport</button>
    <input class='btn btn-primary'type="button" value="Add another text input" (click)="addInput()">
  </div>
</form>
